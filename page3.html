<h1>События</h1>
<h3>Каждое состояние должно иметь по крайней мере один обработчик. Вы можете отрегулировать событие путем выбора одного из зарезервированных Событий перечисленных ниже.</h3>


<div id="accordion2">


</div>


<script id="functpl" type="text/html">
    {{#event}}
    <h3>{{name}}</h3>
    <div>
        <p class="kw00">{{name_2}}</p>
        <p class="ops">{{opesanie}}</p>
        <b class="kw00">{{znak1}}</b>
        <p class="ops">{{opesanie1}}</p>
        <b class="kw00">{{znak2}}</b>
        <p class="ops">{{opesanie2}}</p>
        <b class="kw00">{{znak3}}</b>
        <p class="ops">{{opesanie3}}</p>
        <b class="kw00">{{znak4}}</b>
        <p class="ops">{{opesanie4}}</p>
        <p class="m55"><a href="//wiki.secondlife.com/wiki/{{url}}?iframe=true&width=700&height=500" rel="prettyPhoto[iframes]" class="hr"><img src="img/wiki82.png" width="22" height="22" class="leftimg"><span class="kw01">wiki</span></a></p>
    </div>
    {{/event}}
</script>

<script>
    $(function () {
        $.getJSON("events.json", function (data) {
            var template = $('#functpl').html();
            var html = Mustache.render(template, data);
            $('#accordion2').html(html);
            //console.log(html);
            $("#accordion2").accordion({
                heightStyle: "content"
            });
            $('.hr').click(function (e) {
                e.preventDefault(); // Предотвратить href от перенаправления напрямую
                var linkURL = $(this).attr("href");
                // $("#my_if").html("<iframe src="+linkURL+" width='100%' height='700' id='my_if1'></iframe>" );
                //window.location.href = "#start_f";

                var features = VK.Share.button({ url: linkURL }, { type: "round", text: "Сохранить" });
                var target = 'Second Life® Wiki';
                var h = 600;
                var w = 900;
                //window.open(linkURL, "", 'scrollbars=1,height=' + Math.min(h, screen.availHeight) + ',width=' + Math.min(w, screen.availWidth) + ',left=' + Math.max(0, (screen.availWidth - w) / 2) + ',top=' + Math.max(0, (screen.availHeight - h) / 2));
                $.prettyPhoto.open(linkURL, target, features);
            });
        });
    });
</script>
